<html></html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index2.css">
</head>

<body>
  <div id="frame">
    <div id="hero">
      <h1>Metric / Imperial Unit Conversion</h1>
      <input id="input" value="1">
      <button id="convert-btn">Convert</button>
    </div>
    <div id="frame-body">
      <ul>
        <li>
          <div class="card">
            <span class="card-tittle">Length (Meter/Feet)</span>
            <br>
            <span class="card-body" id="length-conv">1 meters = 3.281 feet | 1 feet = 0.305 meters</span>
          </div>
        </li>
        <li>
          <div class="card">
            <span class="card-tittle">Volume (Liters/Gallons)</span>
            <br>
            <span class="card-body" id="volume-conv">1 liters = 0.264 gallons | 1 gallons = 3.79 liters</span>
          </div>
        </li>
        <li>
          <div class="card">
            <span class="card-tittle">Mass (Kilograms/Pounds)</span>
            <br>
            <span class="card-body" id="mass-conv">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="index2.js"></script>
</body>

</html>
