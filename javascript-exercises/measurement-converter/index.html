<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" value="0"/><br>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
        <div class="section">
            <h2>Length (Meter/Feet)</h2>
            <p class="result" id="results-length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="result" id="results-volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="result" id="results-mass">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
